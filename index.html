<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temp Mail - Free Disposable Email</title>
  <meta name="description" content="Get free temporary email instantly. Protect your privacy and avoid spam with Temp Mail.">
  <meta name="keywords" content="temp mail, disposable email, free email, temporary mail, inbox, spam free">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-indigo-600 text-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">TempMailPro</h1>
      <nav>
        <a href="index.html" class="px-3">Home</a>
        <a href="blog.html" class="px-3">Blog</a>
        <a href="terms.html" class="px-3">Terms</a>
        <a href="privacy.html" class="px-3">Privacy</a>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="container mx-auto p-4">

    <!-- Ad Slot -->
    <div class="my-4 bg-gray-200 text-center p-4 rounded shadow">
      <!-- Google AdSense code yaha paste karna -->
      <p class="text-gray-500">[Ad Slot - 728x90]</p>
    </div>

    <!-- Email Box -->
    <section class="bg-white shadow rounded p-6 text-center">
      <h2 class="text-xl font-semibold mb-4">Your Temporary Email</h2>
      <div class="flex items-center justify-center space-x-2">
        <input id="emailBox" type="text" readonly class="border p-2 w-2/3 rounded">
        <button onclick="copyEmail()" class="bg-indigo-600 text-white px-3 py-2 rounded">Copy</button>
      </div>
      <button onclick="generateEmail()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Generate New Email</button>
    </section>

    <!-- Inbox -->
    <section class="bg-white shadow rounded p-6 mt-6">
      <h2 class="text-xl font-semibold mb-4">Inbox</h2>
      <button onclick="loadInbox()" class="mb-4 bg-indigo-600 text-white px-4 py-2 rounded">Refresh Inbox</button>
      <ul id="inbox" class="space-y-3 text-left"></ul>
    </section>

    <!-- Ad Slot -->
    <div class="my-6 bg-gray-200 text-center p-4 rounded shadow">
      <!-- Google AdSense code yaha paste karna -->
      <p class="text-gray-500">[Ad Slot - 300x250]</p>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-6">
    <p>Â© 2025 TempMailPro. All rights reserved.</p>
  </footer>

  <script>
    const base = "https://api.mail.tm";
    let account = {};
    let token = "";

    async function generateEmail() {
      const domainsRes = await axios.get(base + "/domains");
      const domain = domainsRes.data["hydra:member"][0].domain;
      const random = Math.random().toString(36).substring(2, 10);
      const address = random + "@" + domain;
      const password = random + "123";

      account = { address, password };

      await axios.post(base + "/accounts", account).catch(()=>{});
      const tokenRes = await axios.post(base + "/token", account);
      token = tokenRes.data.token;

      document.getElementById("emailBox").value = address;
      document.getElementById("inbox").innerHTML = "<li>No emails yet.</li>";
    }

    async function loadInbox() {
      if (!token) return alert("Generate an email first!");
      const res = await axios.get(base + "/messages", {
        headers: { Authorization: "Bearer " + token }
      });
      const inbox = document.getElementById("inbox");
      inbox.innerHTML = "";
      if (res.data["hydra:member"].length === 0) {
        inbox.innerHTML = "<li>No new emails.</li>";
      } else {
        res.data["hydra:member"].forEach(mail => {
          const li = document.createElement("li");
          li.className = "p-3 border rounded bg-gray-50";
          li.innerHTML = `<strong>${mail.from.address}</strong>: ${mail.subject}`;
          inbox.appendChild(li);
        });
      }
    }

    function copyEmail() {
      const box = document.getElementById("emailBox");
      box.select();
      document.execCommand("copy");
      alert("Email copied!");
    }

    // generate one by default
    generateEmail();
  </script>
</body>
</html>
